# Other rewards other than vote sites rewards are set here 
# To disable reward set value to []
# Eg:
# FirstVote: [] (No new line)

# First vote rewards
FirstVote:
- 'FirstVote'

# All vote rewards
# Reward for voting on all sites in one day
AllSites:
- 'AllSites'

# Give rewards after certain number of votes
VotesRequired: 0
# Wether or not votes must be made in same day
# Useful if you want to require a certain number of voting sites to be voted on
# for a daily reward instead of all of them
VotesInSameDay: false
NumberOfVotes:
- 'NumberOfVotes'