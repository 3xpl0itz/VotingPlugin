# Options for vote reminding

# Enable vote reminding
# This will remind player when he can vote on all sites
# Requires VoteDelay's to be setup properly
# Use /vote next to see when you can be reminded
# Players require the perm "VotingPlugin.Login.RemindVotes" or "VotingPlugin.Player"
Enabled: true

# Wether or not to remind only once
RemindOnlyOnce: true

# Will remind player on login if he can vote
# Ignores value above
RemindOnLogin: true

# Delay to remind votes
# Only works if above is false
# In minutes
RemindDelay: 30

# Run reward files on remind
# Set values in the reward file
# Set a message in the reward file listed below
# Note: It may say "You were given rewards" if no message is set in reward
# file, as that is the default message if none is set (See Format.yml)
# In 4.2+, if reward file doesn't exist below, default remind message is 
# set automaticly
Rewards:
- 'Remind'