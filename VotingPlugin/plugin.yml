name: VotingPlugin
version: 3.0.1
main: com.Ben12345rocks.VotingPlugin.Main
description: Highly Customizable VotingPlugin!
website: https://www.spigotmc.org/resources/votingplugin.15358/
author: Ben12345rocks
commands:
  vote:
    description: Vote command
  v:
    description: Vote command
  adminvote:
    description: Admin commands for VotingPlugin
  av:
    description: Admin commands for VotingPlugin
  votehelp:
    description: See access to a list of commands, Formated in Format.yml
    aliases: vhelp
  votetotal:
    description: See totals of votes
    aliases: vtotal
  votelast:
    description: See the last time you voted
    aliases: vlast
  votenext:
    description: See when you can vote next
    aliases: vnext
  votetop:
    description: See top voters
    aliases: vtop
  voteinfo:
    description: See player info
    aliases: vinfo
  votetoday:
    description: See who voted today
    aliases: vtoday
permissions:
  VotingPlugin.*:
    description: Gives access to all VotingPlugin commands
    children:
      VotingPlugin.Player: true
      VotingPlugin.Admin: true
      VotingPlugin.Commands.*: true
  VotingPlugin.Commands.*:
    description: Allows access to all commands
    children:
      VotingPlugin.Commands.Vote.*: true
      VotingPlugin.Commands.AdminVote.*: true  
  VotingPlugin.Commands.Vote.*:
    description: Allows access to all /vote commands
    children:
      VotingPlugin.Commands.Vote.Next: true
      VotingPlugin.Commands.Vote.Next.Other: true
      VotingPlugin.Commands.Vote.Total: true
      VotingPlugin.Commands.Vote.Total.Other: true
      VotingPlugin.Commands.Vote.Total.All: true
      VotingPlugin.Commands.Vote.Last: true
      VotingPlugin.Commands.Vote.Last.Other: true
      VotingPlugin.Commands.Vote.Info: true
      VotingPlugin.Commands.Vote.Info.Other: true
      VotingPlugin.Commands.Vote.Today: true
      VotingPlugin.Commands.Vote.Help: true
  VotingPlugin.Commands.AdminVote.*:
    description: Allows access to admin commands
    children:
      VotingPlugin.Commands.AdminVote.Help: true
      VotingPlugin.Commands.AdminVote.Vote: true
      VotingPlugin.Commands.AdminVote.BungeeVote: true
      VotingPlugin.Commands.AdminVote.UUID: true
      VotingPlugin.Commands.AdminVote.Reload: true
      VotingPlugin.Commands.AdminVote.Set.Total: true
      VotingPlugin.Commands.AdminVote.Version: true
      VotingPlugin.Commands.AdminVote.Sites: true
      VotingPlugin.Commands.AdminVote.Sites.Site: true
      VotingPlugin.Commands.AdminVote.VoteSite.Edit: true
      VotingPlugin.Commands.AdminVote.BonusReward.Edit: true
      VotingPlugin.Commands.AdminVote.Config.Edit: true
      VotingPlugin.Commands.AdminVote.ServerData.Edit: true
  VotingPlugin.Player:
    description: Allows basic access player commands
    default: true
    children:
      VotingPlugin.Login.RemindVotes: true
      VotingPlugin.Commands.Vote.Next: true
      VotingPlugin.Commands.Vote.Total: true
      VotingPlugin.Commands.Vote.Last: true
      VotingPlugin.Commands.Vote.Info: true
      VotingPlugin.Commands.Vote.Help: true
  VotingPlugin.Admin:
    description: Allows full access to admin commands
    children:
      VotingPlugin.Commands.AdminVote.*: true
      VotingPlugin.Player: true
  VotingPlugin.Login.RemindVotes:
    description: Allows players to get remined on login if they can vote
    default: true
  VotingPlugin.Commands.Vote.Next: 
    description: Allows access to /vote next
  VotingPlugin.Commands.Vote.Next.Other: 
    description: Allows access to /vote next <player>
  VotingPlugin.Commands.Vote.Total: 
    description: Allows access to /vote total
  VotingPlugin.Commands.Vote.Total.Other: 
    description: Allows access to /vote total <player>
  VotingPlugin.Commands.Vote.Total.All: 
    description: Allows access to /vote total all
  VotingPlugin.Commands.Vote.Last: 
    description: Allows access to /vote last
  VotingPlugin.Commands.Vote.Last.Other: 
    description: Allows access to /vote last <player>
  VotingPlugin.Commands.Vote.Info: 
    description: Allows access to /vote info
  VotingPlugin.Commands.Vote.Info.Other: 
    description: Allows access to /vote info <player>
  VotingPlugin.Commands.Vote.Today: 
    description: Allows access to /vote today
  VotingPlugin.Commands.Vote.Help: 
    description: Allows access to /vote help
  VotingPlugin.Commands.AdminVote.Help: 
    description: Allows access to /adminvote help
  VotingPlugin.Commands.AdminVote.Vote: 
    description: Allows access to /adminvote vote <player> <site>
  VotingPlugin.Commands.AdminVote.BungeeVote: 
    description: Allows access to /adminvote bungeevote <player> <site>
  VotingPlugin.Commands.AdminVote.GlobalVote: 
    description: Allows access to /adminvote globalvote <player> <site>  
  VotingPlugin.Commands.AdminVote.UUID: 
    description: Allows access to /adminvote uuid <player>
  VotingPlugin.Commands.AdminVote.Reload: 
    description: Allows access to /adminvote reload
  VotingPlugin.Commands.AdminVote.Set.Total:
    description: Allows access to /adminvote settotal <player> <sitename> <amount> 
  VotingPlugin.Commands.AdminVote.Version:
    description: Allows access to /adminvote version
  VotingPlugin.Commands.AdminVote.Sites: 
    description: Allows access to /adminvote sites
  VotingPlugin.Commands.AdminVote.Sites.Site: 
    description: Allows access to /adminvote sites <site>   
  VotingPlugin.Commands.AdminVote.VoteSite.Edit:
    description: Allows access to commands which edit a VoteSite          
  VotingPlugin.Commands.AdminVote.BonusReward.Edit: 
    description: Allows access to commands which edit BonusReward.yml
  VotingPlugin.Commands.AdminVote.Config.Edit: 
    description: Allows access to commands which edit Config.yml
  VotingPlugin.Commands.AdminVote.ServerData.Edit: 
    description: Allows access to commands which edit ServerData.yml

  