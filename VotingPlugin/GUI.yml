GUI:
  # GUI for /vote gui, /vgui, votegui
  VoteGUI:
    # Items will be orders as it is below
    URL:
      # Standard item format, lore is automaticly applied
      Item:
        ID: 261
        Data: 0
        Amount: 1
        Name: '&4URL'
      Command: 'vote'
      Slot: 0
    Next:
      Item:
        ID: 345
        Data: 0
        Amount: 1
        Name: '&4Next'
      Command: 'vote next'
      Slot: 1
    Last:
      Item:
        ID: 347
        Data: 0
        Amount: 1
        Name: '&4Last'
      Command: 'vote last'
      Slot: 2
    Total:
      Item:
        ID: 54
        Data: 0
        Amount: 1
        Name: '&4Total'
      Command: 'vote total'
      Slot: 3
    Top:
      Item:
        ID: 323
        Data: 0
        Amount: 1
        Name: '&4Top'
      Command: 'vote top'
      Slot: 4
    Today:
      Item:
        ID: 340
        Data: 0
        Amount: 1
        Name: '&4Today'
      Command: 'vote today'
      Slot: 5
    Help:
      Item:
        ID: 386
        Data: 0
        Amount: 1
        Name: '&4Help'
      Command: 'vote help'
      Slot: 6
    Rewards:
      Item:
        ID: 264
        Data: 0
        Amount: 1
        Name: '&4Voting Rewards'
      Command: 'vote reward'
      Slot: 7
  VoteURL:
    SiteName: '&c%Name%'
    SeeURL: '&cClick to see URL'
    NextVote: '&cCan Vote In: %Info%'
    ViewAllUrlsButtonEnabled: true
    AlreadyVotedItem:
      ID: 152
      Data: 0 
      Amount: 1
    CanVoteItem:
      ID: 133
      Data: 0
      Amount: 1
  # Customize /vote reward
  VoteReward:
    # Name of votesite
    # If your site name contains a dot, replace it with a - and surround the name with ' '
    SiteName:
      # Item to display as vote site in /vote reward
      Item:
        # Item ID
        ID: 264
        # Item Data (Eg 1:4, data is 4)
        Data: 0
        # Amount of items
        # Should be greater than 0
        Amount: 1
        # Item name
        # Remove this line for no name
        Name: '&4Example'
        # Lore
        # Remove this line for no lore
        Lore:
        - '&4Line 1'
      # items in /vote reward sitename
      Items:
        # Item
        # This is not the item display name
        # Do not have 2 of the same items
        Diamond:
          # Item ID
          ID: 264
          # Item Data (Eg 1:4, data is 4)
          Data: 0
          # Amount of items
          # Should be greater than 0
          Amount: 1
          # Item name
          # Remove this line for no name
          Name: '&4Example'
          # Lore
          # Remove this line for no lore
          Lore:
          - '&4Line 1'
          Slot: 0
    